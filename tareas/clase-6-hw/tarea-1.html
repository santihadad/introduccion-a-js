<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tarea 1: Grupo Familiar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="tarea-1.css" />
  </head>
  <body>
    <form id="calculador-edades">
      <label for="cantidad-integrantes"
        >Indique la cantidad de miembros en su familia</label
      >
      <input type="number" id="cantidad-integrantes" placeholder="Ej:5" />
      <button type="submit" id="siguiente-paso">Siguiente</button>
      <div id="integrantes"></div>
      <button type="button" id="calcular" class="oculto">
        Calcular
      </button>
      <div id="analisis" class="oculto">
        <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
        <p>La edad menor es: <strong id="menor-edad"></strong></p>
        <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
      </div>
      <button type="reset" id="resetear">Limpiar</button>
    </form>
    <script src="tarea-1.js"></script>
  </body>
</html>
