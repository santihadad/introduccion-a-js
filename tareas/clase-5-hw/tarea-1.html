<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculador de Salario Mensual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Este es un calculador de salario mensual en base al salario anual</h1>
    </header>
    <form>
      <label for="salario-anual">Salario Anual:</label>
      <input type="number" id="salario-anual" placeholder="Ej.10000" />
      <label for="salario-mensual">Salario Mensual:</label>
      <input type="number" disabled id="salario-mensual" />
      <button type="button" id="calcular-salario-mensual">
        Calcular Salario
      </button>
      <button type="reset">Limpiar datos</button>
    </form>
    <script src="tarea-1.js"></script>
  </body>
</html>
