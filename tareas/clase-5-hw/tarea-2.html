<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Saludo personalizado usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Hola, Usuario</h1>
      <h2>Ingrese su nombre, segundo nombre, apellido y edad</h2>
    </header>
    <label for="nombre-usuario">Ingrese su primer nombre</label>
    <input type="text" id="nombre-usuario" placeholder="Ej: Santiago" />
    <label for="segundo-nombre-usuario">Ingrese su segundo nombre</label>
    <input type="text" id="segundo-nombre-usuario" placeholder="Ej: Mariano" />
    <label for="apellido-usuario">Ingrese su apellido</label>
    <input type="text" id="apellido-usuario" placeholder="Ej: Hadad" />
    <label for="edad-usuario">Ingrese su edad</label>
    <input type="number" id="edad-usuario" placeholder="Ej: 22" />
    <button type="button" id="saludo-usuario">Enviar datos</button>
    <button type="reset">Limpiar datos</button>
    <script src="tarea-2.js"></script>
  </body>
</html>
